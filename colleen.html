<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/lightbox.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Teas</title>
</head>
<body>
    <header>
        <h1>Week Eleven Lecture</h1>
        <a href = "images/cover_image.jpg" target = "_blank">
            <img src = "images/cover_image.jpg" width = "800" alt = "aaa">
        </a>
    </header>

    <main class = "gallery">
        <a href = "images/black_tea.jpg" target="_blank"> // "_top" will be wrong and unusable for this lighthouse package
            <img src="images/black_tea.jpg" width = "200" alt="fancy tea mug with black_tea">
        </a>
        <a href = "images/chai_tea.jpg" data-lightbox="gallery">
            <img src="images/chai_tea.jpg"  width = "200" alt="an indian chai">
        </a>
        <a href = "images/english_breakfast.jpg" data-lightbox="gallery">
            <img src="images/english_breakfast.jpg" width = "200" alt="a dark tea option">
        </a>
        <a href = "images/green_tea.jpg" data-lightbox="gallery">
            <img src="images/green_tea.jpg" width = "200" alt="a loose leaf green tea">
        </a>
        <a href = "">
            <img src="images/lemon_ginger_tea.jpg" width = "200" alt="light tea with lemon and ginger">
        </a>
        <a href = "">
            <img src="images/tea_collection.jpg" alt="collection of loose leaf tea">
        </a>
        <a href = "">
            <img src="images/long_island_ice_tea.jpg" alt="a icy Long Island tea (alcoholic)">
        </a>
    </main>
    <script src="dist/js/lightbox-plus-jquery.js"></script>
    <script>/* some code to change the image's appearing speed */
        $(".lightbox").lightbox({
        speed: 1000 // 时间以毫秒为单位，1000毫秒=1秒
        });
    </script>
</body>
</html>
